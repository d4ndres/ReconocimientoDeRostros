
<!doctype html>
<html >
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Your page title</title>
        {% endblock %}
        {% block styles %}
        <!-- Bootstrap CSS -->
        {{ bootstrap.load_css() }}
            <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        {% endblock %}

        {% block scripts %}

        {{ bootstrap.load_js() }}
        
        {% endblock %}
    </head>
    <body>
        <header>
            {% include 'navbar.html' %}
        </header>
        <!-- Your page content -->
        <main class="container">
            {% block content %}{% endblock %}
        </main>


    </body>
</html>
