{% extends 'base.html' %}
{% block content %}
<div class="only-one">
    <form action="{{ url_for('entrenamiento') }}" method="POST">
        <button id="btn-entrenamiento" onlcik="" class="btn-entrenamiento">Entrenar</button>
        <div id="label-entrenamiento" class="label-entrenamiento">
            <h1>El entrenamiento tardara un momento</h1>
        </div>
    </form>
</div>
{% endblock %}

{% block styles %}
{{super()}}
<style>
    .only-one {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 92vh;
    }
    .btn-entrenamiento.activated {
        display: none;
    }
    .label-entrenamiento {
        display: none;

    }
    .label-entrenamiento.activated {
        display: block;
    }
    .btn-entrenamiento {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        font-size: 20px;
        font-weight: bold;
        color: #fff;
        background-color: #000;
        border: 2px solid #000;
        transition: all 0.5s ease;
        outline: none;
    }
    .btn-entrenamiento:hover {
        background-color: #fff;
        color: #000;
        border: 2px solid #000;
    }
    .btn-entrenamiento:active {
        background-color: #000;
        color: #fff;
        border: 2px solid #fff;
    }
</style>
{% endblock %}

{% block scripts %}
{{super()}}

<script>
    const btnEntrenamiento = document.getElementById('btn-entrenamiento');
    const labelEntrenamiento = document.getElementById('label-entrenamiento');

    btnEntrenamiento.addEventListener('click', () => {
        btnEntrenamiento.classList.toggle('activated');
        labelEntrenamiento.classList.toggle('activated');
    });

</script>

{% endblock %}
